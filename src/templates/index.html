<!DOCTYPE html>
<html>
<head>
    <title>#music</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>#music</h1>
    <ul>
        {% for stream in streams|sort %}
            <li><a href="/demo/{{ stream }}">{{ stream.replace('_', ' ') }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>

<style>
body {
    text-align: center;
    font-family: Arial, sans-serif;
}

h1 {
    color: #333;
}

ul {
    list-style-type: none;
    padding: 0;
}

ul li {
    margin: 10px 0;
}

audio, button {
    margin: 10px 0;
}
</style>
