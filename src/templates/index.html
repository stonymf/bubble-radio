<!DOCTYPE html>
<html>
<head>
    <title>Bubble Radio Streams</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="terminal">
        <div class="terminal-bar">
            <span>BUBBLE RADIO STREAMS</span>
            <span id="datetime">...</span>
        </div>
        
        <h1>Available Streams</h1>
        
        <ul class="stream-list">
            {% for stream in streams|sort %}
                <li><a href="/demo/{{ stream }}">{{ stream.replace('_', ' ') }}</a></li>
            {% endfor %}
        </ul>
    </div>
    
    <script>
        // Display date and time
        function updateDateTime() {
            var now = new Date();
            var dateStr = now.toISOString().replace('T', ' ').substring(0, 19);
            document.getElementById('datetime').textContent = dateStr;
        }
        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>

<style>
body {
    text-align: center;
    font-family: Arial, sans-serif;
}

h1 {
    color: #333;
}

ul {
    list-style-type: none;
    padding: 0;
}

ul li {
    margin: 10px 0;
}

audio, button {
    margin: 10px 0;
}
</style>
